#sidebar{

#sidebar .toggle-btn span{

}


@keyframes animate{
    0%,100%
    {
        transform: translate(10px);
    }
    50%
    {
        transform: translate(-10px);
    }
}

.Slider{
            width: 800px;
            height: 500px;
            border: 1px solid darkgreen;
            border-radius: 10px;
            box-shadow: 1px 2px 10px 10px yellowgreen;
            overflow: hidden;
        }

        .slides{
            height: 500px;
            width: 500%;
            display: flex;
        }

        .slides input{
            display: none;
        }

        .slide{
            width: 20%;
            transition: 2s;

        }

        .slide img{
            width: 800px;
            height: 500px;
        }

        .navigation-manual{
            position: absolute;
            width: 800px;
            margin-top: -40px;
            display: flex;
            justify-content: center;
            
        }

        .manual-btn{
            border: 3px solid silver;
            padding: 5px;
            border-radius: 10px;
            cursor: pointer;
            transition: 1s;
        }

        .manual-btn:not(:last-child){
            margin-right: 40px;
        }

        .manual-btn:hover{
            background: greenyellow;
        }

        #radio1:checked ~ #first{
            margin-left: 0;
        }
        #radio2:checked ~ #first{
            margin-left: -20%;
        }
        #radio3:checked ~ #first{
            margin-left: -40%;
        }
        #radio4:checked ~ #first{
            margin-left: -60%;
        }
        #radio5:checked ~ #first{

        }

        .navigation-auto{
            position: absolute;
            display: flex;
            width: 800px;
            justify-content: center;
            margin-top: -40px;

        .navigation-auto div{
